# Performs automated tests on pull requests and pushes to master/develop.

name: Automated testing

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Run Jest tests
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn install --frozen-lockfile
      # Run Jest tests
      - name: Run tests
        run: yarn test
      # Provide test coverage
      - name: TestCoverage
        id: testCovergae
        uses: anuraag016/Jest-Coverage-Diff@master
        with:
          fullCoverageDiff: false
